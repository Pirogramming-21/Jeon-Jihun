<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for review in reviews %}
    <div>
      <h1><a href="/reviews/{{review.id}}">{{review.title}}</a></h1>
      <p>{{review.year}}년</p>
      <p>{{review.genre}}</p>
      <p>{{review.star}} 점</p>
    </div>
    {% endfor %}

    <a href="/reviews/create">리뷰 작성하기</a>
  </body>
</html>
