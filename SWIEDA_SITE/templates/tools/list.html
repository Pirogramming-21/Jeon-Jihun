{% extends 'base.html' %}
{% load static %}

{%block head%}
    <title>DevTool LIST</title>
{% endblock %}

{%block content%}
    <div class="container my-3">
        <div class="page-title">
            <h1>DevTool List</h1>
            <p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인하세요.</p>
        </div>
        <div class="content-wrapper">
            {% for tool in tools %}
            <div class="item">
              <div class="info">
                <a href="{% url 'tools:detail' tool.pk %}" class="title">
                  {{tool.name}}
                </a>
                <p class="kind">{{tool.kind}}</p>
                <p class="tool_content">{{tool.tool_content}}</p>
              </div>
            </div>
            {% endfor %}
    </div>
{%endblock%}
